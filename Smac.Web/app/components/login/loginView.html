<form class="login-form" name="frmLogin">
    <h3 class="form-title">Đăng nhập hệ thống</h3>
    <div class="alert alert-danger display-hide">
        <button class="close" data-close="alert"></button>
        <span>Nhập tài khoản và mật khẩu </span>
    </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Tài khoản</label>
        <div class="input-icon">
            <i class="fa fa-user"></i>
            <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" ng-model="loginData.userName" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Mật khẩu</label>
        <div class="input-icon">
            <i class="fa fa-lock"></i>
            <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" ng-model="loginData.password" />
        </div>
    </div>
    <div class="form-actions">
        <label class="rememberme mt-checkbox mt-checkbox-outline">
            <input type="checkbox" name="remember" value="1" /> Nhớ mật khẩu
            <span></span>
        </label>
        <button type="button" class="btn green pull-right" ng-click="loginSubmit()"> Đăng nhập </button>
    </div>
    <div class="login-options">
        <h4>Hoặc đăng nhập với</h4>
        <ul class="social-icons">
            <li>
                <a class="facebook" data-original-title="facebook" href="javascript:;"> </a>
            </li>
            <li>
                <a class="twitter" data-original-title="Twitter" href="javascript:;"> </a>
            </li>
            <li>
                <a class="googleplus" data-original-title="Goole Plus" href="javascript:;"> </a>
            </li>
            <li>
                <a class="linkedin" data-original-title="Linkedin" href="javascript:;"> </a>
            </li>
        </ul>
    </div>
    <div class="forget-password">
        <h4>Quên mật khẩu?</h4>
        <p>
            Click
            <a href="javascript:;" id="forget-password"> ở đây </a> để khôi phục mật khẩu.
        </p>
    </div>
    <div class="create-account">
        <p>
            Bạn chưa có tài khoản ?&nbsp;
            <a href="javascript:;" id="register-btn"> Tạo tài khoản mới </a>
        </p>
    </div>
</form>
