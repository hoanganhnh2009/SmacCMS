<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light ">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-settings font-dark"></i>
                    <span class="caption-subject bold uppercase"> Danh mục sản phẩm</span>
                </div>
                <div class="actions">
                    <div class="btn-group btn-group-devided" data-toggle="buttons">
                        <label class="btn btn-transparent dark btn-outline btn-circle btn-sm active">
                            <input type="radio" name="options" class="toggle" id="option1">Thao tác
                        </label>
                        <label class="btn btn-transparent dark btn-outline btn-circle btn-sm">
                            <input type="radio" name="options" class="toggle" id="option2">Cài đặt
                        </label>
                    </div>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">
                                <a ui-sref="productcategories_add" id="sample_editable_1_new" class="btn sbold green">
                                    Thêm mới
                                    <i class="fa fa-plus"></i>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="btn-group pull-right">
                                <button class="btn green  btn-outline dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    Tùy chọn
                                    <i class="fa fa-angle-down"></i>
                                </button>
                                <ul class="dropdown-menu pull-right">
                                    <li>
                                        <a href="javascript:;">
                                            <i class="fa fa-print"></i> Print
                                        </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">
                                            <i class="fa fa-file-pdf-o"></i> Save as PDF
                                        </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">
                                            <i class="fa fa-file-excel-o"></i> Export to Excel
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="sample_1_wrapper" class="dataTables_wrapper no-footer">
                    <div class="row">
                        <div class="col-md-1 col-sm-1">
                            <div class="btn-group">
                                <button type="button" class="btn btn-xs btn-circle btn-outline red"  ng-click="deleteMultiple()" id="btnDelete" disabled>
                                    <i class="icon-trash"></i>&nbsp;
                                    <span class="hidden-sm hidden-xs">Xóa</span>&nbsp;
                                    <i class="fa fa-angle-down"></i>
                                </button>
                                  <!--<button type="button" class="btn btn-xs btn-circle btn-outline red dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <i class="fa fa-plus"></i>&nbsp;
                                    <span class="hidden-sm hidden-xs">Tác vụ</span>&nbsp;
                                    <i class="fa fa-angle-down"></i>
                                </button>
                              <ul class="dropdown-menu" role="menu">
                                    <li>
                                        <a ng-click="deleteMultiple()" id="btnDelete" disabled>
                                            <i class="fa fa-trash-o"></i> Xóa lựa chọn
                                            <span class="badge badge-danger">2</span>
                                        </a>
                                    </li>
                                  
                                </ul>-->
                            </div>
                        </div>
                        <div class="col-md-5 col-sm-5"><div class="dataTables_length" id="sample_1_length"><label>Hiển thị <select name="sample_1_length" aria-controls="sample_1" class="form-control input-sm input-xsmall input-inline"><option value="5">5</option><option value="15">15</option><option value="20">20</option><option value="-1">All</option></select> bản ghi</label></div></div>
                        
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-control input-small fr">
                                        <input type="text" class="form-control" placeholder="Từ khóa" ng-model="keyword">
                                    </div>
                                    <span class="input-group-btn btn-right">
                                        <button type="button" class="btn green-haze dropdown-toggle" ng-click="search();" >
                                            Tìm kiếm
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>

                        </div>
                    </div><div class="table-scrollable">
                        <table class="table table-striped table-bordered table-hover table-checkable order-column dataTable no-footer" id="sample_1" role="grid" aria-describedby="sample_1_info">
                            <thead>
                                <tr role="row">
                                    <th class="sorting_disabled" rowspan="1" colspan="1" aria-label="" style="width: 70px;">
                                        <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                            <input type="checkbox" class="group-checkable" name="all" ng-click="selectAll()" >
                                            <span></span>
                                        </label>
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" aria-label=" Username : activate to sort column ascending" style="width: 153px;"> Tên danh mục </th>
                                    <th class="sorting_desc" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" aria-sort="descending" aria-label=" Email : activate to sort column ascending" style="width: 230px;"> Ngày tạo </th>
                                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" aria-label=" Status : activate to sort column ascending" style="width: 122px;"> Trạng thái </th>
                                    <th class="sorting" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" aria-label=" Actions : activate to sort column ascending" style="width: 128px;">  Thao tác </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="gradeX odd active" role="row" ng-repeat="item in productCategories">
                                    <td>
                                        <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                            <input type="checkbox" class="checkboxes" ng-model="item.checked" name="all">
                                            <span></span>
                                        </label>
                                    </td>
                                    <td> {{item.Name}} </td>
                                    <td class="sorting_1">
                                        {{item.CreatedDate  | date:'dd/MM/yyyy hh:mm:ss'}}
                                    </td>
                                    <td class="center"> <span ng-class="{'badge bg-red':item.Status==false,'badge bg-green':item.Status==true}">{{item.Status | statusFilter}}</span> </td>
                                    <td>
                                        <div class="btn-group">
                                            <button class="btn btn-xs green dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                                                Thao tác
                                                <i class="fa fa-angle-down"></i>
                                            </button>
                                            <ul class="dropdown-menu" role="menu">
                                                <li>
                                                    <a href="javascript:;">
                                                        <i class="fa fa-eye"></i>  Xem
                                                    </a>
                                                </li>
                                                <li>
                                                    <a ui-sref="productcategories_edit({id:item.ID})">
                                                        <i class="fa fa-edit"></i> Sửa
                                                    </a>
                                                </li>
                                                <li>
                                                    <a ng-click="deleteProductCategory(item.ID)">
                                                        <i class="fa fa-trash"></i> Xóa
                                                    </a>
                                                </li>
                                                <!--<li class="divider"> </li>
                                                <li>
                                                    <a href="javascript:;">
                                                        <i class="icon-flag"></i> Comments
                                                        <span class="badge badge-success">4</span>
                                                    </a>
                                                </li>-->
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--<div class="row"><div class="col-md-5 col-sm-5"><div class="dataTables_info" id="sample_1_info" role="status" aria-live="polite">Showing 21 to 25 of 25 records</div></div><div class="col-md-7 col-sm-7"><div class="dataTables_paginate paging_bootstrap_full_number" id="sample_1_paginate"><ul class="pagination" style="visibility: visible;"><li class="prev"><a href="#" title="First"><i class="fa fa-angle-double-left"></i></a></li><li class="prev"><a href="#" title="Prev"><i class="fa fa-angle-left"></i></a></li><li><a href="#">1</a></li><li class="active"><a href="#">2</a></li><li class="next disabled"><a href="#" title="Next"><i class="fa fa-angle-right"></i></a></li><li class="next disabled"><a href="#" title="Last"><i class="fa fa-angle-double-right"></i></a></li></ul></div></div></div>-->
                    <div class="row">
                        <div class="col-md-5 col-sm-5"><div class="dataTables_info" id="sample_1_info" role="status" aria-live="polite">Trang : {{page+1}} <!--to {{pagesCount}}--> - Tổng số bản ghi: {{totalCount}}</div></div>
                        <div class="col-sm-7">
                            <div class="dataTables_paginate paging_bootstrap_full_number" id="sample_1_paginate">
                                <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProductCagories(page)"></pager-directive>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
