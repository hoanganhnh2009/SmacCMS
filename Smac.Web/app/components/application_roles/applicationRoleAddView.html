<div class="row">
    <div class="col-md-12">
        <div class="portlet light ">
            <div class="portlet-title">
                <div class="caption font-red-sunglo">
                    <span class="caption-subject bold uppercase">Thêm mới quyền</span>
                </div>
                <div class="actions">
                    <a class="btn btn-circle btn-icon-only blue" href="javascript:;">
                        <i class="icon-cloud-upload"></i>
                    </a>
                    <a class="btn btn-circle btn-icon-only green" href="javascript:;">
                        <i class="icon-wrench"></i>
                    </a>
                    <a class="btn btn-circle btn-icon-only red" href="javascript:;">
                        <i class="icon-trash"></i>
                    </a>
                    <a class="btn btn-circle btn-icon-only btn-default fullscreen" href="javascript:;" data-original-title="" title=""> </a>
                </div>
            </div>
            <div class="portlet-body form">
                <form class="form-horizontal" role="form" novalidate name="frmAddAppRole" ng-submit="addAppRole()">
                    <div class="form-body">
                        <div class="form-group form-md-line-input" ng-class="{ 'has-error' : frmAddAppRole.name.$invalid && !frmAddAppRole.name.$pristine }">
                            <label class="col-md-3 control-label" for="form_control_1">
                                Tên quyền
                                <span class="required" aria-required="true">*</span>
                            </label>
                            <div class="col-md-9">
                                <input type="text" name="name" class="form-control"
                                       required reqired-message="Tên quyền bắt buộc." ng-model="role.Name">
                                <div class="form-control-focus"> </div>
                                <span ng-show="{ 'has-error' : frmAddAppRole.name.$invalid && !frmAddAppRole.name.$pristine }" class="help-block ">Tên quyền không được bỏ trống</span>
                            </div>
                        </div>
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">
                                Mô tả
                                <span class="required" aria-required="true">*</span>
                            </label>
                            <div class="col-md-9">
                                <textarea type="text" class="form-control" ng-model="role.Description"></textarea>
                                <div class="form-control-focus"> </div>
                                <span class="help-block">Nhập mô tả quyền</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <a ui-sref="application_roles" class="btn btn-default">Hủy bỏ</a>
                                <input type="submit" ng-disabled="frmAddAppRole.$invalid" class="btn btn-primary" value="Lưu lại" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
